<body class="cuerpodepagina">

  <!--Titulo presupuestos-->
  <h1 class="Titulo">Presupuestos</h1>
  <br>
  <div class="Seccion-formulario">
    <form action="">
      <fieldset class="Formulario">
        <legend>Datos Personales</legend>
        <div class="items-formulario">
          <span>Evento</span>
          <select name="Evento" id="">
            <option value="Casamiento">Casamiento</option>
            <option value="Quince años">Quince años</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <br>
        <div class="items-formulario">
          <span>Nombre y Apellido</span>
          <input type="text" name="NombreyApellido">
        </div>
        <br>
        <div class="items-formulario">
          <span class="fecha">Fecha</span>
          <input type="datetime-local" name="Fecha" id="">
        </div>
        <br>
        <div class="items-formulario">
          <Span>Salón</Span>
          <input type="text" name="Salón">
        </div>
        <br>
        <div class="items-formulario">
          <span>Horario</span>
          <input type="text" name="Hora">
        </div>
        <br>
        <div class="items-formulario">
          <span>Email</span>
          <input type="email" name="Email" id="">
        </div>
        <br><br>
        <div class="BotonEnviar">
          <input type="button" value="Enviar">
        </div>
      </fieldset>
    </form>

      </a>
